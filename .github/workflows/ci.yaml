name: Test

env:
  TESTFLAGS: -v -p 1

on:
  workflow_dispatch: # Allow the pipeline to be run manually.
  push:
    branches:
    - master
    - crl-release-*
  pull_request:
    branches:
    - master
    - crl-release-*

jobs:

  linux-race:
    name: go-linux-race
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: 7b30bd86ff65c3edadda1fea4f1f34f1106193aa

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: "1.18"

    - run: make testrace TAGS=
